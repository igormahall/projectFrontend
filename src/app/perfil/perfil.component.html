<div class="perfil">
  <div class="perfil-stats">
    <img [src]="perfil.foto" alt="Foto perfil de um dev web"/>
    <div>
      <strong>{{perfil.publicacoes}}</strong><br>Publicações
    </div>
    <div>
      <strong>{{perfil.seguidores}}</strong><br>Seguidores
    </div>
    <div>
      <strong>{{perfil.seguindo}}</strong><br>Seguindo
    </div>
  </div>
  <div class="perfil-info">
    <h2>{{perfil.nome}}</h2>
    <p>{{perfil.username}}</p>
    <p>🚩{{perfil.local}}</p>
    <p>📅{{perfil.idade}}</p>
    <p>🧑‍💻{{perfil.profissao}}</p>
    <p>🏭{{perfil.empresa}}</p>
  </div>
</div>
